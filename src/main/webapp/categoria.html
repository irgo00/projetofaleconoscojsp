<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fale Conosco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="row">
    <div class="col s12">
        <div class="col s6 offset-s3">
            <h3>Cadastro de Categorias de Assuntos</h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <!--<div class="col s3"></div>-->
        <div class="col s6 offset-s3">
            <form class="col s12" action="categoria" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="titulo" name="titulo" type="text" class="validate">
                        <label for="titulo">Título</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="descricao" name="descricao" type="text" class="validate">
                        <label for="descricao">Descrição</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="emails" name="emails" type="text" class="validate">
                        <label for="emails">E-mails</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="prazominimo" name="prazominimo" type="text" class="validate">
                        <label for="prazominimo">Prazo mínimo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="prazomaximo" name="prazomaximo" type="text" class="validate">
                        <label for="prazomaximo">Prazo máximo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nomeresponsavel" name="nomeresponsavel" type="text" class="validate">
                        <label for="nomeresponsavel">Nome responsável</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light col s12" type="submit" name="enviar">Salvar
                    </button>
                </div>
            </form>
        </div>
        <!--<div class="col s3"></div>-->
    </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
</body>
</html>
